<!DOCTYPE HTML>
<html>
<head>
    <title>Стихотворение Кузнечик</title>
    <meta charset="utf-8">
</head>
<body>
<h1>
    Кузнечик
</h1>
<p>
    Кузнечик отважен и очень прыгуч! <br>
    Задумал кузнечик допрыгнуть до туч! <br>
    Посадка. Кузнечик на месте уже? <br>
    Подсолнух огромный, как солнце почти! <br>
    А значит кузнечик на верном пути! <br>
    Осталось чуть-чуть постараться <br>
    И можно до тучи добраться!
</p>
</body>
</html>
