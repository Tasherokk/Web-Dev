<main>

  <header class="brand-name">
    <img style="width: 100px" class="brand-logo" src="https://www.ecomva.com/wp-content/uploads/2023/02/Group-7182.png" alt="logo" aria-hidden="true">
  </header>

  <h1> Category </h1>
  <section class="categories">
      <div class="categories" *ngFor="let category of categoryList">
        <button class="category-button" [textContent]="category" (click)="passCategoryName(category)"> </button>
      </div>
  </section>
  <section class="content">
    <app-product-list *ngIf="productList" [productsList]="productList"></app-product-list>
  </section>

</main>
